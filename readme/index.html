<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U2A - URL to App | README</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #1e1e1e;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: #e6e6e6;
        }
        h1 { font-size: 2em; border-bottom: 1px solid #444; padding-bottom: .3em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #444; padding-bottom: .3em; }
        a { color: #58a6ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        code {
            background-color: #2a2a2a;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            padding: .2em .4em;
            color: #f0f0f0;
        }
        pre {
            background-color: #2a2a2a;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
        }
        pre code {
            background-color: transparent;
            padding: 0;
        }
        blockquote {
            border-left: 4px solid #444;
            color: #b0b0b0;
            margin: 0;
            padding: 0 1em;
        }
        img {
            max-width: 100%;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            display: block;
            overflow: auto;
            width: 100%;
        }
        table th, table td {
            border: 1px solid #444;
            padding: 6px 13px;
        }
        table tr {
            background-color: #2a2a2a;
            border-top: 1px solid #444;
        }
        table tr:nth-child(2n) {
            background-color: #333;
        }
        #content {
            background-color: #252525;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        #loading {
            text-align: center;
            margin: 20px;
            font-style: italic;
            color: #999;
        }
        hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #444;
            border: 0;
        }
        ul, ol {
            padding-left: 2em;
        }
        li {
            margin-top: 0.25em;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="content"></div>

    <script>
        async function loadReadme() {
            try {
                const response = await fetch('./readme.md');
                
                if (!response.ok) {
                    throw new Error(`Error while loading: ${response.status}`);
                }
                
                const markdownContent = await response.text();
                const contentElement = document.getElementById('content');
                
                contentElement.innerHTML = marked.parse(markdownContent);
                
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 
                    `Failed to load file: ${error.message}`;
            }
        }


        window.addEventListener('DOMContentLoaded', () => {
            loadReadme();
        });
    </script>
</body>
</html>
